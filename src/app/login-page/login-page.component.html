<div class="container-fluid">

    <div class="row">
        <!-- Left Section -->
        <div class="col-lg-6 col-md-6 col-md-12 p-0">
            <img class="img-fluid login-img "
                src="https://img.freepik.com/free-photo/relaxed-man-using-mdartphone-couch_23-2147769481.jpg" alt="">
        </div>
        <!-- /Left Section -->

        <!-- Right Section -->
        <div class="col-lg-6 col-md-6 col-md-12">
            <div class="container-full-height h-100">

                <section class="justify-content-end d-flex p-3">
                    <div for="">Having Trouble? <b>Get Help</b></div>
                    <ng-select [items]="languages" bindLabel="name" [clearable]="false"
                        class="border border-2 rounded px-2 d-block" [(ngModel)]="defaultLanguage">
                        <ng-template ng-label-tmp let-item=" item" class="hy">
                            <img src="{{ item.image }}" style="width: 20px; margin-bottom: 2px;" class="fw-bold" />
                            <label for="" class="fw-semibold ms-1"> {{ item.name | slice:0:3}} </label>
                        </ng-template>
                        <ng-template ng-option-tmp let-item="item">
                            <img src="{{ item.image }}" style="width: 18px;" class="flag-icon w-3 h-3" />
                            <label for="" class="h6 ms-1 "> {{ item.name }}</label>
                        </ng-template>
                    </ng-select>
                </section>

                <section class="flex-grow d-flex align-items-center justify-content-center p-2">
                    <div class=" w-75">
                        <h3 class="fw-bold">Login to Budget </h3>
                        <p class="text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing </p>

                        <input type="text" name="" id="" class="form-control py-3 rounded-3 rounded-bottom-0"
                            placeholder="Email">
                        <input type="password" name="" id="" class="form-control py-3 rounded-3 rounded-top-0 "
                            placeholder="Password">
                        <div class="mt-2 d-md-flex flex-wrap d-md-block justify-content-between">
                            <div class="d-flex">
                                <input class="me-1" type="checkbox" name="" id="">
                                <label for=""> Keep me logged In</label>
                            </div>
                            <a href="" class="d-flex  text-decoration-none text-dark">Forgot password?</a>
                        </div>
                        <button class="btn btn-primary mt-5 w-100 justify-content-center p-3"
                            (click)=" Login()">Login</button>
                        <div class="text-center mt-4">
                            <a href="" class=" text-decoration-none text-dark fs-6 ">Create New Account?</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- /Right Section -->

    </div>
</div>
